<div id="profile-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Profile</h4>
            </div>
            <form>
                <div id="profile-edit-div" class="modal-body form-group">
                    <img width="100" height="100" ng-src="{{ user.avatar }}">
                    <button class="btn btn-link">Change avatar</button>
                    <br>
                    <label>Tag name</label><input class="form-control" type="text" value="{{ user.tagname }}">
                    <label>First name</label><input class="form-control"  type="text" value="{{ user.firstname }}">
                    <label>Last name</label><input class="form-control" type="text" value="{{ user.lastname }}">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                </div>
            </form>
        </div>

    </div>
</div>
