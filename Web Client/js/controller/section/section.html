<div>
    <button id="create-thread" class="btn btn-primary" ui-sref="newthread({ section: '{{ section }}' })">Create Thread</button>
    <div class="well" ng-repeat="thread in threads">
        <a ui-sref="thread({id: '{{ thread.id }}' })">
            <h2>{{ thread.title }}</h2>
        </a>
        <h5>{{ thread.tagname }}</h5>
        <h6>{{ thread.time }}</h6>
    </div>
</div>
